{% extends 'layouts/base.html' %} {% block title %}ATH - Create Branch{%
endblock %} {% block meta_description %}Arabian Tea House survey application{%
endblock %} {% block body %}
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-12">
      <h1>New branch</h1>
    </div>

    <div class="col-12 mt-5 bg-light">
      <form method="POST">
        <fieldset class="p-5">
          <div class="row">
            <!--  -->
            <div class="col-3">
              <label
                class="form-label font-weight-bold float-right mt-2"
                for="name"
              >
                Branch Name
              </label>
            </div>

            <div class="col-7">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Branch name"
                  name="name"
                  id="name"
                />
              </div>
            </div>

            <div class="col-2 offset-3">
              <div class="invalid-feedback">Branch name is required</div>
            </div>
          </div>

          <!--  -->

          <!--  -->
          <div class="row">
            <div class="col-3">
              <label
                class="form-label font-weight-bold float-right mt-2"
                for="address"
              >
                Address
              </label>
            </div>

            <div class="col-7">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="address"
                  id="address"
                  placeholder="Address"
                />
              </div>
            </div>

            <div class="col-2 offset-3">
              <div class="invalid-feedback">Address name is required</div>
            </div>
          </div>

          <!--  -->

          <div class="mt-5">
            <button class="btn btn-primary float-right">Save</button>

            <button class="btn btn-secondary float-right mr-2">Cancel</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
